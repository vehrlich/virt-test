include tests-shared.cfg

image_size = 20G

variants:
    - qxl:

variants:
    - vnc:
        display = vnc
        vga = std

    - spice:
        vga = qxl
        display = spice

        variants:
            - 1monitor:
                qxl_dev_nr = 1
            - 2monitor:
                qxl_dev_nr = 2
            - 3monitor:
                qxl_dev_nr = 3
            - 4monitor:
                qxl_dev_nr = 4

        variants:
            - @default_dcp:
                disable_copy_paste = no
            - dcp_off:
                disable_copy_paste = no
            - dcp_on:
                disable_copy_paste = yes

        variants:
            - @no_password:
            - password:
                spice_password = 12456
        variants:
            - @no_ssl:
                spice_ssl = no
                spice_port = generate
            - bad_port:
                spice_port = -1
            - ssl:
                spice_ssl = yes
                spice_port = generate
                spice_tls_port = generate
                spice_tls_ciphers = DEFAULT
                spice_gen_x509 = yes
                spice_x509_dir = yes
                spice_x509_prefix = /tmp/spice_x509d
                spice_x509_key_file = server-key.pem
                spice_x509_cacert_file = ca-cert.pem
                spice_x509_cert_file = server-cert.pem
                spice_x509_key_password = testPassPhrase
                spice_x509_cacert_subj = /C=CZ/L=BRNO/O=SPICE/CN=my CA
                spice_x509_server_subj = /C=CZ/L=BRNO/O=SPICE/CN=my Server
                spice_secure_channels = main, inputs
                spice_client_host_subject = yes
                variants:
                    - key_password:
                        spice_x509_secure = yes
                    - @no_key_password:
                        spice_x509_secure = no
        variants:
            - @default_ic:
                spice_image_compression = auto_glz
            - auto_glz_ic:
                spice_image_compression = auto_glz
            - auto_lz_ic:
                spice_image_compression = auto_lz
            - quic_ic:
                spice_image_compression = quic
            - glz_ic:
                spice_image_compression = glz
            - lz_ic:
                spice_image_compression = lz
            - no_ic:
                spice_image_compression = off
            - bad_ic:
                spice_image_compression = bad_value

        variants:
            - @default_jpeg_wc:
                spice_jpeg_wan_compression = auto
            - auto_jpeg_wc:
                spice_jpeg_wan_compression = auto
            - off_jpeg_wc:
                spice_jpeg_wan_compression = off
            - on_jpeg_wc:
                spice_jpeg_wan_compression = always
            - bad_jpeg_wc:
                spice_jpeg_wan_compression = bad_value

        variants:
            - @default_zlib_wc:
                spice_zlib_glz_wan_compression = auto
            - auto_zlib_wc:
                spice_zlib_glz_wan_compression = auto
            - off_zlib_wc:
                spice_zlib_glz_wan_compression = off
            - on_zlib_wc:
                spice_zlib_glz_wan_compression = always
            - bad_zlib_wc:
                spice_zlib_glz_wan_compression = bad_value

        variants:
            - @default_sv:
                spice_streaming_video = filter
            - sv:
                spice_streaming_video = all
            - filter_sv:
                spice_streaming_video = filter
            - no_sv:
                spice_streaming_video = off
            - bad_sv:
                spice_streaming_video = bad_value


        variants:
            -@default_pc:
                spice_playback_compression = on
            -pc:
                spice_playback_compression = on
            -no_pc:
                spice_playback_compression = off
            -bad_pc:
                spice_playback_compression = bad_value

        variants:
            -ipv6:
                spice_ipv6 = yes
                spice_ipv4=no
            -ipv4:
                spice_ipv4=yes
                spice_ipv6=no
            -default_ipv:
                spice_ipv4=no
                spice_ipv6=no
variants:

    - @qemu_kvm_install:
        qemu_binary = /usr/libexec/qemu-kvm
        qemu_img_binary = /usr/bin/qemu-img
        qemu_io_binary = /usr/bin/qemu-io
        only qcow2
        only e1000
        only ide
        only smp2
        only no_9p_export
        only no_pci_assignable
        only smallpages
        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor

        variants:
            - rhel:
                only unattended_install.cdrom.extra_cdrom_ks

                variants:
                    - 6.3.x86_64:
                        unattended_file = unattended/RHEL-6.3-spice.ks
                        only Linux.RHEL.6.3.x86_64
                    - 6.devel.x86_64:
                        unattended_file = unattended/RHEL-6.3-spice.ks
                        only Linux.RHEL.6.devel.x86_64

            - fedora:
                only unattended_install.cdrom.extra_cdrom_ks
                unattended_file = unattended/Fedora-17-spice.ks
                variants:
                    - 17.64:
                        only Linux.Fedora.17.64

            - windows:
                variants:
                    - win7:
                        variants:
                            - 64:
                                variants:
                                    - @sp0:
                                    - sp1:
                                        only unattended_install.cdrom.in_cdrom_ks
                                        only Windows.Win7.64.sp1
        variants:
            - client:
                image_name += "_client"
            - @default:
            - guest:


    - @qemu_kvm_install_guest:
        qemu_binary = /usr/libexec/qemu-kvm
        qemu_img_binary = /usr/bin/qemu-img
        qemu_io_binary = /usr/bin/qemu-io
        only qcow2
        only ide
        only smp2
        only no_9p_export
        only no_pci_assignable
        only smallpages
        only e1000
        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor

        variants:
            - rhel:
                only unattended_install.cdrom.extra_cdrom_ks
                unattended_file = unattended/RHEL-6.3-spice.ks
                variants:
                    - 6.3.x86_64:
                        only Linux.RHEL.6.3.x86_64

            - fedora:
                only unattended_install.cdrom.extra_cdrom_ks
                unattended_file = unattended/Fedora-17-spice.ks
                variants:
                    - 17.64:
                        only Linux.Fedora.17.64

            - windows:
                variants:
                    - win7:
                        variants:
                            - 64:
                                variants:
                                    - @sp0:
                                    - sp1:
                                        only unattended_install.cdrom.in_cdrom_ks
                                        only Windows.Win7.64.sp1

    - @spice_rv_connect:
        qemu_binary = /usr/libexec/qemu-kvm
        qemu_img_binary = /usr/bin/qemu-img
        qemu_io_binary = /usr/bin/qemu-io
        used_mem = 1024
        kill_vm = no
        only qcow2
        only e1000
        only ide
        only up
        only no_9p_export
        only no_pci_assignable
        only smallpages

        variants:
            - rhel:
                rv_binary = /usr/bin/remote-viewer
                variants:
                    - @default:
                    - 6.3.x86_64:
                        image_name_vm2 = images/rhel63-64_client
                        only Linux.RHEL.6.3.x86_64
                        only rv_connect.RHEL.6.3.x86_64
                    - 6.3.i386:
                        image_name_vm2 = images/rhel63-32_client
                        only Linux.RHEL.6.3.i386
                        only rv_connect.RHEL.6.3.i386
                    - 6.devel.x86_64:
                        image_name_vm2 = images/rhel6devel-64_client
                        only Linux.RHEL.6.devel.x86_64
                        only rv_connect.RHEL.6.devel.x86_64

            - fedora:
                rv_binary = /usr/bin/remote-viewer
                variants:
                    - @default:
                    - 17.64:
                        only Linux.Fedora.17.64
                        only rv_connect.Fedora.17.64
                    - 17.32:
                        only Linux.Fedora.17.32
                        only rv_connect.Fedora.17.32

        variants:
            - usb_redir:
                #create usbredirection option for guest
		        usb_redirection_vm1 = yes
		        usb_redirection_devices = 3
		        usb_conf_file='shared/deps/ich9-ehci-uhci.cfg'

		        #create usbredirection device for client
                usb_redirection_add_device_vm2 = yes
                usb_redirection_device = "/tmp/usb.raw"
                device_size = 128
            - @default:
            - usb_noredir:
                usb_redirection_device_vm2 = no
                usb_redirection_vm1 = no

        variants:
        #shutdown or leave VM running after app kill
            - shutdown:
                kill_vm = yes
                kill_vm_gracefully = yes

            - @default:
            - no_shutdown:
                kill_vm = no
                kill_vm_gracefully = no

        variants:
            - ssl:
                only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.ssl.key_password.password.dcp_off.1monitor
            - @default:
            - no_ssl:
                only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
            
                
    - @rv_usb_redirection:
        qemu_binary = /usr/libexec/qemu-kvm
        qemu_img_binary = /usr/bin/qemu-img
        qemu_io_binary = /usr/bin/qemu-io
        used_mem = 1024
        kill_vm = no
        only qcow2
        only e1000
        only ide
        only up
        only no_9p_export
        only no_pci_assignable
        only smallpages
        #kill_vm = yes
        #kill_vm_gracefully = yes
        
        #create usbredirection option for guest
        usb_redirection_vm1 = yes
        usb_redirection_devices = 3
        usb_conf_file='shared/deps/ich9-ehci-uhci.cfg'
        #create usbredirection device for client
        usb_redirection_add_device_vm2 = yes
        usb_redirection_device = "/tmp/usb.raw"
        device_size = 128
        
    
        variants:
            - rhel:
                variants:
                    - @default:
                    - 6.3.x86_64:
                        image_name_vm2 = images/rhel63-64_client
                        only Linux.RHEL.6.3.x86_64
                        only usb_redirection.RHEL.6.3.x86_64
                    - 6.3.i386:
                        image_name_vm2 = images/rhel63-32_client
                        only Linux.RHEL.6.3.i386
                        only usb_redirection.RHEL.6.3.i386
                    - 6.devel.x86_64:
                        image_name_vm2 = images/rhel6devel-64_client
                        only Linux.RHEL.6.devel.x86_64
                        only usb_redirection.RHEL.6.devel.x86_64
                    
            - fedora:
                variants:
                    - @default:
                    - 17.64:
                        only Linux.Fedora.17.64
                        only usb_redirection.Fedora.17.64
                    - 17.32:
                        only Linux.Fedora.17.32
                        only usb_redirection.Fedora.17.32
                        
        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor

    - @rv_fullscreen_rhel6devel:
        qemu_binary = /usr/libexec/qemu-kvm
        qemu_img_binary = /usr/bin/qemu-img
        qemu_io_binary = /usr/bin/qemu-io
        rv_binary = /usr/bin/remote-viewer
        spice_port = 3000
        only qcow2
        only e1000
        only ide
        only up
        only no_9p_export
        only no_pci_assignable
        only smallpages
        only Linux.RHEL.6.devel.x86_64
        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
        only fullscreen_setup.RHEL.6.devel.x86_64, rv_connect.RHEL.6.devel.x86_64, rv_fullscreen.RHEL.6.devel.x86_64, shutdown

    - @rv_logging_rhel6devel:
        qemu_binary = /usr/libexec/qemu-kvm
        qemu_img_binary = /usr/bin/qemu-img
        qemu_io_binary = /usr/bin/qemu-io
        rv_binary = /usr/bin/remote-viewer
        only qcow2
        only e1000
        only ide
        only up
        only no_9p_export
        only no_pci_assignable
        only smallpages
        only Linux.RHEL.6.devel.x86_64
        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
        only rv_connect.RHEL.6.devel.x86_64, rv_logging.RHEL.6.devel.x86_64, shutdown

    - @rv_copyandpaste_rhel6devel:
        qemu_binary = /usr/libexec/qemu-kvm
        qemu_img_binary = /usr/bin/qemu-img
        qemu_io_binary = /usr/bin/qemu-io
        rv_binary = /usr/bin/remote-viewer
        only qcow2
        only e1000
        only ide
        only up
        only no_9p_export
        only no_pci_assignable
        only smallpages
        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
        only Linux.RHEL.6.devel.x86_64
        only rv_connect.RHEL.6.devel.x86_64, rv_copyandpaste.RHEL.6.devel.x86_64, shutdown

    - @rv_copyandpaste_dcp_rhel6devel:
        qemu_binary = /usr/libexec/qemu-kvm
        qemu_img_binary = /usr/bin/qemu-img
        qemu_io_binary = /usr/bin/qemu-io
        rv_binary = /usr/bin/remote-viewer
        only qcow2
        only e1000
        only ide
        only up
        only no_9p_export
        only no_pci_assignable
        only smallpages
        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_on.1monitor
        only Linux.RHEL.6.devel.x86_64
        only rv_connect.RHEL.6.devel.x86_64, rv_copyandpaste.RHEL.6.devel.x86_64, shutdown

    - @rv_input_rhel6devel:
        qemu_binary = /usr/libexec/qemu-kvm
        qemu_img_binary = /usr/bin/qemu-img
        qemu_io_binary = /usr/bin/qemu-io
        rv_binary = /usr/bin/remote-viewer
        only qcow2
        only e1000
        only ide
        only up
        only no_9p_export
        only no_pci_assignable
        only smallpages
        only Linux.RHEL.6.devel.x86_64
        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
        only rv_connect.RHEL.6.devel.x86_64, rv_input.RHEL.6.devel.x86_64, shutdown

    - @rv_video:
        qemu_binary = /usr/libexec/qemu-kvm
        qemu_img_binary = /usr/bin/qemu-img
        qemu_io_binary = /usr/bin/qemu-io
        repeat="yes"
        source_video_file="video_sample_test.ogv"
        destination_video_file_path="/root/test.ogv"
        only qcow2
        only e1000
        only ide
        only up
        only no_9p_export
        only no_pci_assignable
        only smallpages
        
        variants:
            - rhel:
                variants:
                    # This is current solution of handling
                    # multiple guests running exact same OS
                    - 6.3.x86_64:
                        only Linux.RHEL.6.3.x86_64
                        only rv_video.RHEL.6.3.x86_64
                    - 6.3.i386:
                        only Linux.RHEL.6.3.i386
                        only rv_video.RHEL.6.3.i386
            - fedora:
                variants:
                    - 17.64:
                        only Linux.Fedora.17.64
                        only rv_video.Fedora.17.64
                    - 17.32:
                        only Linux.Fedora.17.32
                        only rv_video.Fedora.17.32
        variants:
            - loop:
                repeat = yes
            - no_loop:
                repeat = no
        variants:
            - fullscreen:
                fullscreen  = yes
            - no_fullscreen:
                fullscreen = no

        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
        
    - @spice_migrate:
        qemu_binary = /usr/libexec/qemu-kvm
        qemu_img_binary = /usr/bin/qemu-img
        qemu_io_binary = /usr/bin/qemu-io
        vms = vm1 vm2
        guest_vm = vm1
        client_vm = vm2
        display_vm2 = vnc
        vga_vm2 = cirrus
        virtio_port_chardev_vm1 = spicevmc
        virtio_port_name_prefix_vm1 = com.redhat.spice.
        virtio_port_type_vm1 = serialport
        virtio_ports_vm1 = vdagent
        migrate_background = yes
        iterations = 1
        kill_vm = no
        only qcow2
        only e1000
        only ide
        only up
        only no_9p_export
        only no_pci_assignable
        only smallpages

        variants:
            - rhel:
                variants:
                    - @default:
                    - 6.3.x86_64:
                        image_name_vm2 = images/rhel63-64_client
                        only Linux.RHEL.6.3.x86_64
                    - 6.3.i386:
                        image_name_vm2 = images/rhel63-32_client
                        only Linux.RHEL.6.3.x86_32
            - fedora:
                variants:
                    - @default:
                    - 17.64:
                        only Linux.Fedora.17.64
        variants:
            - @default:
            - no_ssl:
                only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
            - ssl:
                only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.ssl.key_password.password.dcp_off.1monitor

        only migrate.default.tcp

    - kill_app:
        qemu_binary = /usr/libexec/qemu-kvm
        qemu_img_binary = /usr/bin/qemu-img
        qemu_io_binary = /usr/bin/qemu-io
        only qcow2
        only e1000
        only ide
        only up
        only no_9p_export
        only no_pci_assignable
        only smallpages

        variants:
            - rhel:
                variants:
                    - @default:
                    - 6.3.x86_64:
                        only Linux.RHEL.6.3.x86_64
                        only kill_application.RHEL.6.3.x86_64
                    - 6.3.i386:
                        only Linux.RHEL.6.3.i386
                        only kill_application.RHEL.6.3.i386

            - fedora:
                variants:
                    - @default:
                    - 17.64:
                        only Linux.Fedora.17.64
                        only kill_application.Fedora.17.64
                    - 17.32:
                        only Linux.Fedora.17.32
                        only kill_application.Fedora.17.32

            - windows:
                variants:
                    - win7:
                        variants:
                            - 64:
                                only Win7.64.sp1
                                only kill_application.Windows.RHEL.6.3.x86_64

        variants:
            - @default:
            - no_ssl:
                only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
            - ssl:
                only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.ssl.key_password.password.dcp_off.1monitor

        variants:
        #shutdown or leave VM running after app kill
            - shutdown:
                kill_vm = yes
                kill_vm_gracefully = yes
            - no_shutdown:
                kill_vm = no
                kill_vm_gracefully = no

        variants:
        #variant for what app is needed to kill (and where)
            - remote-viewer:
                kill_app_name = "remote-viewer"
                kill_on_vms = "client_vm"

            - totem:
                kill_app_name = "totem"
                kill_on_vms = "guest_vm"
                

variants:
    #The following are all the individual tests for spice
    - create_client_vms:
        #only qemu_kvm_install_client.rhel.6.3.x86_64, qemu_kvm_install_client.fedora.17.64
        only qemu_kvm_install.client.rhel.6.devel.x86_64
        #, qemu_kvm_install_client.windows.win7.64.sp1
    - create_guest_vms:
        #only qemu_kvm_install_guest.rhel.6.3.x86_64, qemu_kvm_install_client.fedora.17.64
        only qemu_kvm_install.guest.rhel.6.devel.x86_64
        #, only qemu_kvm_install_guest.windows.win7.64.sp1
    - negative_qemu_spice_launch_badport:
        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.bad_port.no_password.dcp_off.1monitor
        only spice_negative_rhel6devel
    - negative_qemu_spice_launch_badic:
        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.bad_ic.no_ssl.no_password.dcp_off.1monitor
        only spice_negative_rhel6devel
    - negative_qemu_spice_launch_badjpegwc:
        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.bad_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
        only spice_negative_rhel6devel
    - negative_qemu_spice_launch_badzlib:
        only spice.default_ipv.default_pc.default_sv.bad_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
        only spice_negative_rhel6devel
    - negative_qemu_spice_launch_badsv:
        only spice.default_ipv.default_pc.bad_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
        only spice_negative_rhel6devel
    - negative_qemu_spice_launch_badpc:
        only spice.default_ipv.bad_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
        only spice_negative_rhel6devel
    - remote_viewer_test_rhel63_64:
        only spice_rv_connect.no_ssl.shutdown.rhel.6.3.x86_64
        #, kill_app.remote-viewer.shutdown.no_ssl.rhel.6.3.x86_64
    - remote_viewer_ssl_test_rhel63_64:
        only spice_rv_connect.ssl.rhel.6.3.x86_64, kill_app.remote-viewer.shutdown.ssl.rhel.6.3.x86_64
    - remote_viewer_test_f17_64:
        only spice_rv_connect.no_ssl.fedora.17.64, kill_app.remote-viewer.shutdown.no_ssl.fedora.17.64
        
    - remote_viewer_ssl_test_f17_64:
        only spice_rv_connect.ssl.fedora.17.64, kill_app.remote-viewer.shutdown.ssl.fedora.17.64
    - remote_viewer_fullscreen_test:
        full_screen = yes
        only rv_fullscreen_rhel6devel
    - remote_viewer_fullscreen_test_neg:
        full_screen = no
        only rv_fullscreen_rhel6devel
    - migration_test_rhel63_64:
        #Migration test in the easiest way. Connect with remote-viewer
        #and after migration check if it's possible to disconnect
        only spice_rv_connect.no_ssl.rhel.6.3.x86_64, spice_migrate.no_ssl.rhel.6.3.x86_64, kill_app.remote-viewer.shutdown.no_ssl.rhel.6.3.x86_64
    - migration_test_fedora17_64:
        only spice_rv_connect.no_ssl.fedora.17.64, spice_migrate.no_ssl.fedora.17.64, kill_app.remote-viewer.shutdown.no_ssl.fedora.17.64
    - migration_ssl_test_rhel63_64:
