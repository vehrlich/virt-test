        only rv_connect.RHEL.6.devel.x86_64, rv_input.RHEL.6.devel.x86_64, shutdown

    - @rv_video:
        variants:
            - rhel:
                variants:
                    # This is current solution of handling
                    # multiple guests running exact same OS
                    - 6.3.x86_64:
                        only Linux.RHEL.6.3.x86_64
                        only rv_video.RHEL.6.3.x86_64
                    - 6.3.i386:
                        only Linux.RHEL.6.3.i386
                        only rv_video.RHEL.6.3.i386
            - fedora:
                variants:
                    - 17.64:
                        only Linux.Fedora.17.64
                        only rv_video.Fedora.17.64
                    - 17.32:
                        only Linux.Fedora.17.32
                        only rv_video.Fedora.17.32
        variants:
            - loop:
                repeat = yes
            - no_loop:
                repeat = no
        variants:
            - fullscreen:
                fullscreen  = yes
            - no_fullscreen:
                fullscreen = no

        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
        
    - @spice_migrate:
        qemu_binary = /usr/libexec/qemu-kvm
        qemu_img_binary = /usr/bin/qemu-img
        qemu_io_binary = /usr/bin/qemu-io
        vms = vm1 vm2
        guest_vm = vm1
        client_vm = vm2
        display_vm2 = vnc
        vga_vm2 = cirrus
        virtio_port_chardev_vm1 = spicevmc
        virtio_port_name_prefix_vm1 = com.redhat.spice.
        virtio_port_type_vm1 = serialport
        virtio_ports_vm1 = vdagent
        migrate_background = yes
        iterations = 1
        kill_vm = no
        only qcow2
        only e1000
        only ide
        only up
        only no_9p_export
        only no_pci_assignable
        only smallpages

        variants:
            - rhel:
                variants:
                    - @default:
                    - 6.3.x86_64:
                        image_name_vm2 = images/rhel63-64_client
                        only Linux.RHEL.6.3.x86_64
                    - 6.3.i386:
                        image_name_vm2 = images/rhel63-32_client
                        only Linux.RHEL.6.3.x86_32
            - fedora:
                variants:
                    - @default:
                    - 17.64:
                        only Linux.Fedora.17.64
        variants:
            - @default:
            - no_ssl:
                only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
            - ssl:
                only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.ssl.key_password.password.dcp_off.1monitor

        only migrate.default.tcp

    - kill_app:
        variants:
            - rhel:
                variants:
                    - 6.devel.x86_64:
                        only os.RHEL
                        only kill_application.RHEL.6.devel.x86_64

            - fedora:
                variants:
                    - @default:
                    - 17.64:
                        only Linux.Fedora.17.64
                        only kill_application.Fedora.17.64
                    - 17.32:
                        only Linux.Fedora.17.32
                        only kill_application.Fedora.17.32

            - windows:
                variants:
                    - win7:
                        variants:
                            - 64:
                                only Win7.64.sp1
                                only kill_application.Windows.RHEL.6.3.x86_64

        variants:
            - @default:
            - no_ssl:
                only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
            - ssl:
                only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.ssl.key_password.password.dcp_off.1monitor

        variants:
        #shutdown or leave VM running after app kill
            - shutdown:
                kill_vm = yes
                kill_vm_gracefully = yes
            - no_shutdown:
                kill_vm = no
                kill_vm_gracefully = no

        variants:
        #variant for what app is needed to kill (and where)
            - remote-viewer:
                kill_app_name = "remote-viewer"
                kill_on_vms = "client_vm"

            - totem:
                kill_app_name = "totem"
                kill_on_vms = "guest_vm"

variants:
    #The following are all the individual tests for spice
    - create_client_vms:
        only qemu_kvm_install.client.rhel.6.devel.x86_64, qemu_kvm_install.client.fedora.17.64, qemu_kvm_install.client.windows
    - create_guest_vms:
        only qemu_kvm_install.guest.rhel.6.devel.x86_64, qemu_kvm_install.guest.fedora.17.64, qemu_kvm_install.guest.windows
    - install_win_guest:
        only qemu_kvm_windows_install_guest
    - negative_qemu_spice_launch_badport:
        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.bad_port.no_password.dcp_off.1monitor
        only spice_negative_rhel6devel
    - negative_qemu_spice_launch_badic:
        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.default_jpeg_wc.bad_ic.no_ssl.no_password.dcp_off.1monitor
        only spice_negative_rhel6devel
    - negative_qemu_spice_launch_badjpegwc:
        only spice.default_ipv.default_pc.default_sv.default_zlib_wc.bad_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
        only spice_negative_rhel6devel
    - negative_qemu_spice_launch_badzlib:
        only spice.default_ipv.default_pc.default_sv.bad_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
        only spice_negative_rhel6devel
    - negative_qemu_spice_launch_badsv:
        only spice.default_ipv.default_pc.bad_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
        only spice_negative_rhel6devel
    - negative_qemu_spice_launch_badpc:
        only spice.default_ipv.bad_pc.default_sv.default_zlib_wc.default_jpeg_wc.default_ic.no_ssl.no_password.dcp_off.1monitor
        only spice_negative_rhel6devel
    - remote_viewer_test_rhel63_64:
        only spice_rv_connect.no_ssl.shutdown.rhel.6.3.x86_64, kill_app.remote-viewer.shutdown.no_ssl.rhel.6.3.x86_64
