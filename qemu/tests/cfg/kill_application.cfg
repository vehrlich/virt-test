- kill_application:
    type = kill_app
    vms = vm1 vm2
    guest_vm = vm1
    client_vm = vm2
    image_name_vm2 = client_vm
    display_vm2 = vnc
    os_type_vm2 = linux
    shell_prompt_vm2 = ^\[.*\][\#\$]\s*$
    shell_client_vm2 = ssh
    username_vm2 = root
    shell_port_vm2 = 22
    status_test_command_vm2 = echo $?
    virtio_ports_vm1 = "vdagent"
    virtio_port_type_vm1 = "serialport"
    virtio_port_chardev_vm1 = "spicevmc"
    virtio_port_name_prefix_vm1 = "com.redhat.spice."
    vga_vm2 = cirrus

    variants:
        - RHEL:
            variants:
                # This is current solution of handling
                # multiple guests running exact same OS
                -6.3.x86_64:
                    image_name_vm2 = images/rhel63-64_client
                -6.3.i386:
                    image_name_vm2 = images/rhel63-32_client
        - Fedora:
            variants:
                -17.64:
                    image_name_vm2 = images/f17-64_client
                -17.32:
                    image_name_vm2 = images/f17-32_client
        - Windows:
            os_type_vm2 = linux
            shell_prompt_vm2 = ^\[.*\][\#\$]\s*$
            shell_client_vm2 = ssh
            username_vm2 = root
            shell_port_vm2 = 22
            status_test_command_vm2 = echo $?